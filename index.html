<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz form</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section></section>
  <section class="quiz">



    <form class="quiz-form" action="" method="post">
      <div class="quiz-form_header">
        <div class="quiz-form_header_row">
          <div class="quiz-form_label">Quiz Form:</div>
          <div class="quiz-form_counter">0/0</div>
        </div>
        <div class="quiz-form_line"></div>
      </div><br>
      <div class="quiz-form_content">
        <div class="quiz-form_content_page">
          <label for="name">Введите имя:</label>
          <input type="text" name="name" id="name" placeholder="Ivan">
          <label for="surname">Введите фамилию:</label>
          <input type="text" name="surname" id="surname" placeholder="Pupkin">
        </div>
        <div class="quiz-form_content_page">
          <label for="email">Введите e-мыло:</label>
          <input type="email" name="email" id="email" placeholder="some@stuff.com">
        </div>
        <div class="quiz-form_content_page age-page">
          <label for="age">Возраст:</label><br>
          <input type="radio" name="age" id="older" value="1"><label for="older">Старше 18</label><br>
          <input type="radio" name="age" id="younger" value="0"><label for="younger">Младше 18</label>
        </div>
        <div class="quiz-form_content_page">
          <label for="country"></label>
          <input type="date" name="" id="">
        </div>
      </div><br>
      <div class="quiz-form_footer">
        <a href="#" class="quiz_prev">Prev</a>
        <a href="#" class="quiz_next">Next</a>
      </div>
      
    </form>




  </section>







<script src="/js/main.js"></script>
</body>
</html>
